<div class="container">
  <div class="row">
      <div class="col-md-8 mx-auto">
          <div class="" style="border: 2px solid;">

              <div class="card-body">
                  <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label>Name</label>
                          <input type="text" class="form-control" formControlName="name">
                          <span class="text-danger"
                              *ngIf="(registerFormControl['name'].touched || submitted) && registerFormControl['name'].errors">
                              Name is required
                          </span>
                      </div>
                      <div class="form-group">
                          <label>Email</label>
                          <input type="text" class="form-control" formControlName="email">
                          <span class="text-danger"
                              *ngIf="(registerFormControl['email'].touched || submitted) && registerFormControl['email'].errors">
                              Email is required
                          </span>
                          <span class="text-danger"
                              *ngIf="registerFormControl['email'].touched && registerFormControl['email'].errors">
                              Enter a valid email address
                          </span>
                      </div>
                      <div class="form-group">
                          <label>User Name</label>
                          <input type="text" class="form-control" formControlName="username">
                          <span class="text-danger"
                              *ngIf="(registerFormControl['username'].touched || submitted) && registerFormControl['username'].errors">
                              User Name is required
                          </span>
                          <span class="text-danger"
                              *ngIf="registerFormControl['username'].touched && registerFormControl['username'].errors">
                              <!-- *ngIf="registerFormControl.username.touched && registerFormControl.username.errors?.userNameNotAvailable"> -->
                              User Name is not available
                          </span>
                      </div>
                      <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" formControlName="password">
                          <span class="text-danger"
                              *ngIf="(registerFormControl['password'].touched || submitted) && registerFormControl['password'].errors">
                              Password is required
                          </span>
                          <span class="text-danger"
                              *ngIf="registerFormControl['password'].touched && registerFormControl['password'].errors">
                              Password should have minimum 8 characters
                          </span>
                      </div>

                      <div class="form-group">
                          <button type="submit" class="btn btn-success">Register</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
