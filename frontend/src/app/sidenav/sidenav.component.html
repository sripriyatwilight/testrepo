<div class="sidebar" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-details">
        <button class="logo" (click)="toggleCollapse()">A</button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Angular</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>

    <!-- <div class="sidebar" [class]="isOpen ? 'open' : 'close'">
      <div class="logo-details">
        <i class='bx bxl-c-plus-plus'></i>
        <span class="logo_name">CodingLab</span>
      </div> -->
    <!-- <div class="scrollwrap scrollwrap_delayed"> -->
      <div class="">
        <ul class="nav-links">
          <!-- <ul class="sidenav-nav"> -->
            <!-- <li class="sidenav-nav-item" *ngFor="let data of navData"> -->
              <li class="" *ngFor="let data of navData">
                <a class="link_name" (click)="handleClick(data)"
                    *ngIf="data.items && data.items.length > 0"
                    [ngClass]="getActiveClass(data)"
                >
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="" @fadeInOut *ngIf="collapsed">
                        {{data.label}}
                    </span>
                    <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
                        [ngClass]="!data.expanded ? 'bx bxs-chevron-down' : 'bx bxs-chevron-down arrow'"
                    ></i>
                </a>

                <a class="link_name"
                    *ngIf="!data.items || (data.items && data.items.length === 0)"
                    [routerLink]="[data.routeLink]"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                    (click)="shrinkItems(data)"
                    >
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="" @fadeInOut *ngIf="collapsed">
                        {{data.label}}
                    </span>
                </a>
                <div *ngIf="collapsed && data.items && data.items.length > 0">
                    <app-sublevel-menu
                        [data]="data"
                        [collapsed]="collapsed"
                        [multiple]="multiple"
                        [expanded]="data.expanded"
                    ></app-sublevel-menu>
                </div>
            </li>
        </ul>
    </div>
</div>
